<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-button-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numberOfPhone" type="text" class="form-control text-center" value="0" disabled>
                           <button id="plus-button-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="mobileArea" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-button-catching" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numberOfCatching" type="text" class="form-control text-center" value="0" disabled>
                           <button id="plus-button-catching" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="catchingPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="totalPrice">1278</span></h5>
                        <h5>$ <span id = "tax">0</span></h5>
                        <h5>$ <span id = "finalPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   

//Phone and catching price 
   var totalPricePhone=0;
   var totalPriceCatching=0;


   const phonePrice = document.getElementById("phonePrice").innerText;
   const phonePriceNumber = parseFloat(phonePrice);
   const catchingPrice = document.getElementById("catchingPrice").innerText;
   const catchingPriceNumber = parseFloat(catchingPrice);



//plus button


   const plusButtonPhone = document.getElementById("plus-button-phone");
   plusButtonPhone.addEventListener("click", function(){
      showAmountPlusButton("numberOfPhone","phonePrice",phonePriceNumber,1);


   })
   const plusButtonCatching = document.getElementById("plus-button-catching");
      plusButtonCatching.addEventListener("click", function(){
         showAmountPlusButton("numberOfCatching","catchingPrice",catchingPriceNumber,1);

      })


//minus button



const minusButtonPhone = document.getElementById("minus-button-phone");
minusButtonPhone.addEventListener("click", function(){
   showAmountPlusButton("numberOfPhone","phonePrice",phonePriceNumber,-1);
})

const minusButtonCatching = document.getElementById("minus-button-catching");
minusButtonCatching.addEventListener("click", function(){
   showAmountPlusButton("numberOfCatching","catchingPrice",catchingPriceNumber,-1);
})




function showAmountPlusButton(input_id,price_id,priceNumber,one){
   
   const Input = document.getElementById(input_id).value;
   const parseValue = parseFloat(Input);
   const numberOfItem = parseValue + one;
   if(numberOfItem>=0){
      document.getElementById(input_id).value = numberOfItem;
   
   const currentTotalPrice = priceNumber*numberOfItem;
   document.getElementById(price_id).innerText = currentTotalPrice;
   if(price_id==="catchingPrice"){
      totalPriceCatching = currentTotalPrice;
   }
   else if(price_id==="phonePrice"){
      totalPricePhone = currentTotalPrice;
   }
   const totalPrice = totalPricePhone + totalPriceCatching;
   document.getElementById("totalPrice").innerText = totalPrice;


   const tax = (totalPrice*10)/100;
   document.getElementById("tax").innerText = tax;
   const finalPrice = totalPrice +tax;
   document.getElementById("finalPrice").innerText = finalPrice;
   }
   
}

</html>
